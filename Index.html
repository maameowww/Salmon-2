<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuvSalmonnaaa</title>
  <style>
    /* พื้นหลังและการจัดตำแหน่ง */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
      cursor: pointer;
    }

    .heart {
      width: 150px; /* ขนาดหัวใจพื้นฐาน */
      height: 150px;
      background-color: red;
      position: relative;
      transform: rotate(-45deg);
      margin: 0 auto;
      animation: beat 0.7s infinite;
      transition: transform 0.3s ease-in-out; /* เพิ่มการขยายหัวใจ */
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 150px; /* ขนาดของกลมด้านข้างหัวใจ */
      height: 150px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -70px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 70px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
    }

    /* การขยายหัวใจเมื่อเมาส์ชี้ */
    .heart:hover {
      transform: scale(1.8) rotate(-45deg); /* ขยายหัวใจให้ใหญ่ขึ้นเมื่อเมาส์ชี้ */
    }
  </style>
</head>
<body>
  <div class="container" onclick="goToGalleryPage()">
    <div class="heart"></div>
    <h1>รักแซลม่อนนะครับบบ</h1>
    <p>กดหัวใจดู๊วว</p>
  </div>

  <script>
    function goToGalleryPage() {
      window.location.href = "gallery.html"; // เปลี่ยนเส้นทางไปยังหน้า gallery.html
    }
  </script>
</body>
</html>
